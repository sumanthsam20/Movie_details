<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <input type="text" id="moviename" placeholder="Find the details of movies" class="search-input">
        <button class="btn" onclick="SearchMovie()">Search</button>
    </div>
    <div class="container">
        <div class="content">
            <h1 id="title">The Avengers</h1>
            <p>Director: <span id="director"></span></p>
            <p>Actors: <span id="actors"></span></p>
            <p>Box office collection: <span id="collection"></span></p>
            <p>Description: <span id="description"></span></p>
            <p>Awards: <span id="awards"></span></p>
            <p>Writer: <span id="writer"></span></p>
            <p>IMDB rating: <span id="rating"></span></p>
            <p>Genre: <span id="genre"></span></p>
            <p>Date: <span id="date"></span></p>
            
        </div>
        <img id="poster" class="poster" src="https://m.media-amazon.com/images/M/MV5BNDYxNjQyMjAtNTdiOS00NGYwLWFmNTAtNThmYjU5ZGI2YTI1XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_SX300.jpg" alt="">
    </div>
</body>
</html>
